<div class="top-matches">
    <div class="heading-content">
        <h1 class="title">Top job matches</h1>
        <a class="redirect" routerLink="/matches">View All</a>    
    </div>

    <div class="top-matches-content">
        @for(match of mockMatches; track match.job){
            <app-job-card [content]="match"></app-job-card>        
        }
    </div>

    <div class="see-more">
        <button class="redirect-btn">Find more jobs</button>
    </div>
</div>
