<div class="skill-card">
    <div class="dot"></div>
    <div class="content">    
        <p class="skill-name">{{name}}</p>
        <p class="skill-level">{{level}}</p>
    </div>
    <button class="close" (click)="onClose(name)">
        <mat-icon class="icon-close">close</mat-icon>
    </button>
</div>
