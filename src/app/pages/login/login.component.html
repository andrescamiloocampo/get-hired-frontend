<div class="login">
  <div class="heading-content">
    <div class="icon-container">
      <mat-icon class="account-icon">fingerprint</mat-icon>
    </div>

    <div class="text-content">
      <h1 class="title">Sign in to your account</h1>
      <p class="subtitle">Or <span>create a new account</span></p>
    </div>
  </div>
  <div class="login-form">
    <form class="group">
      <label for="email">Email address</label>
      <div class="input-container">
        <div class="input-icon">
          <mat-icon>mail_outline</mat-icon>
        </div>
        <input
          class="input"
          name="email"
          id="email"
          type="text"
          [formControl]="usernameCtl"
          placeholder="you@example.com"
        />
      </div>
      <label for="password">Password</label>
      <div class="input-container">
        <div class="input-icon">
          <mat-icon>lock_outline</mat-icon>
        </div>
        <input
          class="input"
          name="password"
          id="password"
          [type]="passwordVisible ? 'text':'password'"
          [formControl]="passwordCtl"
          placeholder="••••••••"
        />
        <div style="cursor: pointer;" class=input-icon (click)="togglePasswordVisibility()">
            <mat-icon>
              {{passwordVisible ? 'visibility' : 'visibility_off'}}              
            </mat-icon>
          </div>
      </div>
      <div class="info-block">
        <div class="remember-me">
          <input type="checkbox">
          <p>Remember me</p>
        </div>
        <p>Forgot password?</p>
      </div>
    </form>

    <button class="login-redirection">Sign In</button>
    
    <div class="separation">
      <div class="separator"></div>
      <p>Or continue with</p>
      <div class="separator"></div>
    </div>

    <button class="login-google" (click)="redirect()">      
      Sign in with google
    </button>
  </div>
</div>
